<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job holder</title>

    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">

    <!-- daisy UI  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
        * {
            font-family: "Geist", sans-serif;
        }
    </style>
</head>

<body class="bg-[#F8FAFC]">
    <header class="max-w-[1110px] mx-auto py-[60px] border-b-1 border-[#E6E7E9] mb-[30px]">
        <h1 class="text-[32px] text-[#002C5C] font-bold mb-5">Job Application Tracker</h1>
        <div class="grid grid-cols-3 gap-4">
            <div class="card bg-[#FFFFFF] p-5 border-1 border-[#F1F2F4]">
                <p class="text-[#323B49] text-sm font-medium">Total</p>
                <h3 id="totalInterviewNum" class="text-2xl font-bold text-[#002C5C]">0</h3>
            </div>
            <div class="card bg-[#FFFFFF] p-5 border-1 border-[#F1F2F4]">
                <p class="text-[#323B49] text-sm font-medium">Interview</p>
                <h3 id="InterviewNum" class="text-2xl font-bold text-[#10B981]">0</h3>
            </div>
            <div class="card bg-[#FFFFFF] p-5 border-1 border-[#F1F2F4]">
                <p class="text-[#323B49] text-sm font-medium">Rejected</p>
                <h3 id="RejectedNUM" class="text-2xl font-bold text-[#EF4444]">0</h3>
            </div>
        </div>
    </header>


    <div class="btns space-x-2 ">
        <button class="btn w-20 h-8 font-medium bg-[#3B82F6] text-white">All</button>
        <button class="btn w-20 h-8 font-medium bg-white text-[#64748B] border-1 border-[#F1F2F4] ">Interview</button>
        <button class="btn w-20 h-8 font-medium bg-white text-[#64748B] border-1 border-[#F1F2F4]">Rejected</button>
    </div>
</body>

</html>
